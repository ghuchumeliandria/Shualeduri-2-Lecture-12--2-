<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shualeduri</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-container">
          <img
            src="./images/Group 13.png"
            class="header-logo"
            alt="header-logo" />
          <button class="pre-order-btn">Pre-order now</button>
        </div>
      </header>
       <div class="main-first-section">
      <section class="first-section">
        <div class="frst-sec-content">
            <h1 class="frst-sec-heading">Typemaster Keyboard</h1>
            <p class="frst-sec-p">
              Improve your productivity and gaming without breaking the bank.
              Upgrade to a high quality mechanical typing experience.
            </p>
          <div class="frst-sec-content-btns">
            <button class="pre-order-btn orange-btn">Pre-order now</button>
            <p class="frst-sec-btn-text">Release on 5/27</p>
          </div>
        </div>
        <div class="first-section-img">
          <img src="./images/grey-box.png" class="grey-box" alt="grey-box">
        </div>
      </section>
    </div>
  </div>
  </body>
</html>
